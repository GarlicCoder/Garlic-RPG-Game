<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <title>RPG - Garlic Town RPG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="header">

        <a href="Help">Help</a>
        <div class="line"></div>

    </div>
    <h1>Garlic Town RPG</h1>
    <div id="game">
      <div id="stats">
        <span class="stat">🧄 <strong><span id="xpText">0</span></strong></span>
        <span class="stat">❤️ <strong><span id="healthText">100</span></strong></span>
        <span class="stat">💰<strong><span id="goldText">50</span></strong></span>
      </div>
      <div id="controls">
        <button id="button1">Go to the Garlic Store</button>
        <button id="button2">Go to the Local Diner</button>
        <button id="button3">Fight the Evil Chef</button>
      </div>
      <div id="monsterStats">
        <span class="stat">Mean Dude: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">💚 <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="text">
        Welcome to Garlic Town 🏡
        <br>
        <br>
        You must defeat the Evil Chef that is forcing people to eat unseasoned food! You are in the town square. 
        
        <br><br>Where do you want to go? <strong>Use the buttons above.</strong>
      </div>
    </div>
    <div class="footer">
        <div class="line"></div>
        Coded by <a href="https://github.com/GarlicCoder">🧄</a>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
